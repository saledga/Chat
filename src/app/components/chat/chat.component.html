<h1>Chat</h1>
<hr>
<div class="app-mensajes" id="app-mensajes">
    <div class="d-flex justify-content-end mb-3">
        <div class="text-right">
            <span class="badge text-bg-primary">Esteban</span>
            <p>
                Este es un mensaje de chat
            </p>
        </div>
    </div>
    <div>
        <span class="badge text-bg-success">Gabriela</span>
        <p>
            Hola Esteban
        </p>
    </div>
</div>

<input class="form-control" type="text" name="mensaje" 
[(ngModel)]="mensaje" 
(keyup.enter)="enviar_mensaje()" 
placeholder="Enviar mensaje">
